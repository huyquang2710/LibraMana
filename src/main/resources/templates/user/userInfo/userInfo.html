<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="~{user/base.html}" >

<head>
	<link rel="stylesheet" href="/user.css"> 
</head>

<body>
	<div class="" layout:fragment="content" >
	<section class="single-page-header" >

			<!-- message -->
			<div class="row justify-content-center">
				<header>
					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert"
						role="alert">
						<p style="color: red;" class="text-center"
							th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
				</header>
				</div>

				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<h2>Thông Tin Cá Nhân</h2>
						</div>
					</div>
				</div>
		</section>
	<!--main content start-->
    <section class="blog-details section" id="main-content" >

      	
    <!-- blog details part start -->
  <div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm" th:each="user : ${user}">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img th:src="@{${user.photosImagePath}}" alt="Admin Avatar" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4 th:text="${user.name}"  ></h4>
                      <p class="text-secondary mb-1" th:text="${user.description}" ></p>
                      <!-- btn -->
                	 <a class="btn btn-primary" th:href="@{'/user/info/findById/' + ${user.id} }" >Cập Nhật Thông Tin</a>
                     <button class="btn btn-outline-primary">Đổi Mật Khẩu</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Tài Khoản: </h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <p class="text-secondary mb-1" th:text="${user.username}" ></p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                       <p class="text-secondary mb-1" th:text="${user.email}" ></p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Điện Thoại</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                       <p class="text-secondary mb-1" th:text="${user.phone}" ></p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Năm Sinh</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                       <p class="text-secondary mb-1" th:text="${user.phone}" ></p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Địa Chỉ</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                       <p class="text-secondary mb-1" th:text="${user.address}" ></p>
                    </div>
                  </div>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</section>
</div>
<!-- blog details part end -->
    <!--main content end-->
	
</body>

</html>
