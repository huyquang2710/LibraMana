<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  

  <title th:text="${title}" ></title>

  <!-- Bootstrap CSS -->
  <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="/admin/css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="/admin/css/elegant-icons-style.css" rel="stylesheet" />
  <link href="/admin/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="/admin/css/style.css" rel="stylesheet">
  <link href="/admin/css/style-responsive.css" rel="stylesheet" />

</head>

<body class="login-img3-body">
	<!-- message -->
	<div th:if="${session.message}"
		th:classappend="${session.message.type}" class="alert" role="alert">
		<p class="text-center" th:text="${session.message.content}"></p>
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
	</div>
	<!-- message end -->
	<div class="container">

    <form novalidate="novalidate" class="login-form" th:action="@{/register}" method="post" th:object="${user}">
      <div class="login-wrap">
      <!-- name field -->
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" placeholder="Họ Tên" autofocus required="required" name="name" th:value="${user.name}">
          
          <!-- validation -->
			<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}" ></div>
        </div>
       <!-- username field -->
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" placeholder="Tên Tài Khoản" required="required" name="username" th:value="${user.username}"
          			 th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" >
          <!-- validation -->
			<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}" ></div>
        </div>
       <!-- email field -->
         <div class="input-group">
          <span class="input-group-addon"><i>@</i></span>
          <input type="email" class="form-control" placeholder="Email" required="required" name="email" th:value="${user.email}"
          	th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}">
          	
          	<!-- validation -->
			<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}" ></div>
        </div>
        
        <!-- pass field -->
         <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" placeholder="Password" required="required" name="password" th:value="${user.password}"
          	th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" >
          	
          	<!-- validation -->
			<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}" ></div>
        </div>
        <label class="checkbox">
                <input type="checkbox" value="remember-me"> nhớ tài khoản
                <span class="pull-right"> <a th:href="@{/login}">Đăng nhập</a></span>
            </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Đăng Ký</button>
      </div>
    </form>
  </div>


</body>

</html>
