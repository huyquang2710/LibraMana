<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  

  <title th:text="${title}" ></title>

  <!-- Bootstrap CSS -->
  <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="/admin/css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="/admin/css/elegant-icons-style.css" rel="stylesheet" />
  <link href="/admin/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="/admin/css/style.css" rel="stylesheet">
  <link href="/admin/css/style-responsive.css" rel="stylesheet" />
  <style>
  	.invalid-feedback {
  		color: red;
  	}
  </style>

</head>

<body class="login-img3-body">
<div class="container text-center">
		<div class="row">
		 <div class="login-wrap">
				<div class="col-md-6 offset-md-3 " style="margin-left: 270px;">
					<div class="my-card mt-1">
						<!-- message -->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<!-- message end -->
						<h1 class="text-center">Đăng Ký</h1>
						<br />
						<form novalidate="novalidate" th:action="@{/register}"
							method="post" th:object="${user}">
							<!-- name field -->
							<div class="form-group">
								<input th:value="${user.name}" name="name" type="text"
									class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Nhập tên !!!" required="required">

								<!-- validation -->
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							<br /> <br />
							<!-- username field -->
							<div class="form-group">
								<input th:value="${user.name}" name="name" type="text"
									class="form-control"
									th:classappend="${#fields.hasErrors('username') ? 'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Nhập tài khoản !!!" required="required">

								<!-- validation -->
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('username')}" th:text="${e}"></div>
							</div>
							<br /> <br />
							<!-- email field -->
							<div class="form-group">
								<input th:value="${user.email}" name="email" type="email"
									class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Nhập email !!!"
									required="required">
							</div>
							<br /> <br />
							<!-- password field -->
							<div class="form-group">
								<input name="password" type="password" class="form-control"
									id="password" aria-describedby="emailHelp"
									placeholder="Nhập password !!!" required="required">
							</div>
							<span class="pull-right"> <a th:href="@{/login}">Đăng nhập</a></span> <br />
							<br />
							<button class="btn btn-primary btn-lg btn-block" type="submit">Đăng Ký</button>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
</body>

</html>
