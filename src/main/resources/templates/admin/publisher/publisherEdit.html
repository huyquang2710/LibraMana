<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="~{admin/base.html}" >

<head>
	<style> 
		.form-control {
			width: 80%;
		}
		.mt {
			margin-top: 2%;
		}
		.invalid-feedback {
			color: red;
		}
	</style>
	<script src="/js/publisher.js" ></script>
</head>
<body>
    <!--main content start-->
       	<section id="main-content" layout:fragment="content">
    	<section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-files-o"></i>Chỉnh Sửa Nhà Xuất Bản</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-pencil-square"></i><a th:href="@{/admin/publisher}">Nhà Xuất Bản</a></li>
              <li><i class="icon_document_alt"></i>chỉnh sửa</li>
            </ol>
          </div>
        </div>
    	
		<!-- form new -->	
		<div class="panel-body">
		 <form class="form-validate form-horizontal" id="feedback_form" method="post" th:object="${publisher}" th:action="@{/admin/publisher/update}"
		 		enctype="multipart/form-data">
		   <div class="col-lg-8">
                <div class="form">
               		   <!-- id -->
                    <div class="form-group ">
                      <label for="cid" class="control-label col-lg-2">STT</label>
                      <div class="col-lg-10">
                        <input class="form-control " id="cid" name="id" type="text" th:value="${publisher.id}" readonly="readonly"/>
                      </div>
                    </div>
                	<!-- name -->
                    <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">Họ và Tên</label>
                      <div class="col-lg-10">
                        <input class="form-control" id="cname" name="name" type="text" th:value="${publisher.name}"
                        		th:errorClass="is-invalid" />
                        	<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                      </div>
                    </div>
                    
                    <!-- email -->
                    <div class="form-group ">
                      <label for="cemail" class="control-label col-lg-2">EMail</label>
                      <div class="col-lg-10">
                        <input class="form-control " id="cemail" type="email" name="email" th:value="${publisher.email}"
                        		th:errorClass="is-invalid" /> 
                         	<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                      </div>
                                 
                    </div>
                    
                    
                    <!-- phone -->
                    <div class="form-group ">
                      <label for="cnumber" class="control-label col-lg-2">Phone</label>
                      <div class="col-lg-10">
                        <input class="form-control" id="subject" name="phone" type="number" th:value="${publisher.phone}"/>
                      </div>
                    </div>
                    
                    <!-- address -->
                    <div class="form-group ">
                      <label for="caddress" class="control-label col-lg-2">Địa chỉ</label>
                      <div class="col-lg-10">
                        <input class="form-control " id="caddress" name="address" type="text" th:value="${publisher.address}"></input>
                      </div>
                    </div>
                </div>
			</div>
			<div class="col-lg-3">
				<!-- img -->
				<img class="my_profile_picture" id="image" style="height: 200px; width: 200px;" th:src="@{${publisher.photosImagePath}}" alt="profile photo" />
				<br /><br />
				<div class="col-lg-9">
                      <input class="form-control " id="productImage" name="imageFile" type="file"  onchange="chooseFile(this)"></input>
                </div>
			</div>
			
			<!-- button -->
			<div class="form-group text-center ">
                <div class="col-lg-offset-1 col-lg-9 mt">
                   <button class="btn btn-primary" type="submit">Chỉnh Sửa</button>
                   <button class="btn btn-default" onclick="reset()" type="reset">Reset</button>
                   <a class="btn btn-info" th:href="@{/admin/publisher}">Quay lại</a>
                   
                </div>
            </div>
		 </form>
     </div>
	<!-- form new end -->	
     	 
    	</section>
	</section>	  
    <!--main content end-->
   
</body>

</html>
