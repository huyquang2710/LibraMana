<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="~{admin/admin-layout.html}" >

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/admin/common/common-js.js" ></script>
</head>

<body>

    <!--main content start-->
    <section id="main-content" layout:fragment="content">
      <section class="wrapper">
        <!--overview start-->
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i>Tác Giả</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a th:href="@{/authors}">trang chủ</a></li>
              <li><i class="fa fa-laptop"></i>tác giả</li>
            </ol>
          </div>
        </div>

        <!-- page start-->
        <!--/.row-->
      </section>
       <!-- ADD -->
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Thêm Tác Giả</h5>
		      </div>
		      <div class="modal-body">
		
		        <form th:action="@{/authors/create}" th:object="${author}" method="POST" enctype="multipart/form-data"  >
		        <!-- image -->
				  <div class="col-7">
					  <div class="form-group">
	                    <label for="image">Hình Ảnh:</label>
	                    <input type="file" class="form-control" placeholder="Hình Ảnh" onchange="chooseFile(this)"
	                             name="fileImage" id="fileImage" accept="image/png, image/jpeg">
	                  </div>
				  </div>	
				  
				  <div class="col-3">
				  	 <img alt=" Xem Trước" id="thumbnail" src=""  width="30%">
				  </div>
				  <!-- image end -->
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Tên:</label>
		            <input type="text" class="form-control" name="name" th:field="*{name} ">
		             <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
		          </div>
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Năm Sinh:</label>
		            <input type="text" class="form-control" name="year" th:field="*{year} ">
		            <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>
		          </div>
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Điện Thoại:</label>
		            <input type="text" class="form-control" name="phone" th:field="*{phone} ">
		            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
		          </div>
		           <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Email:</label>
		            <input type="email" class="form-control" name="email" th:field="*{email} ">
		            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
		          </div>
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Địa Chỉ:</label>
		            <input type="text" class="form-control" name="address" th:field="*{address}" >
		            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
		          </div>
		          
		          
		          <div class="form-group">
		            <button type="submit" class="btn btn-primary">Thêm</button>
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		       <a type="button" th:href="@{/authors}" class="btn btn-primary" >Danh Sách Tác Giả</a>       
		      </div>
		    </div>
		  </div>

    </section>
    <!--main content end-->


</body>

</html>
